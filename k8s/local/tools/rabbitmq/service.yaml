apiVersion: v1
kind: Service
metadata:
    name: rabbitmq
    namespace: shop-system
    labels:
        app.kubernetes.io/name: shop-system
        app.kubernetes.io/component: rabbitmq
        app.kubernetes.io/instance: local
spec:
    type: NodePort
    selector:
        app.kubernetes.io/component: rabbitmq
    ports:
        - name: amqp
          port: 5672
          targetPort: 5672
        - name: management
          port: 15672
          targetPort: 15672
          nodePort: 30672
