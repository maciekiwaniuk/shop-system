apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: rabbitmq
    namespace: shop-system
    labels:
        app.kubernetes.io/name: shop-system
        app.kubernetes.io/component: rabbitmq
        app.kubernetes.io/instance: local
spec:
    serviceName: rabbitmq
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/component: rabbitmq
    template:
        metadata:
            labels:
                app.kubernetes.io/name: shop-system
                app.kubernetes.io/component: rabbitmq
                app.kubernetes.io/instance: local
        spec:
            containers:
                - name: rabbitmq
                  image: rabbitmq:4.1-management
                  ports:
                      - containerPort: 5672
                      - containerPort: 15672
                  volumeMounts:
                      - mountPath: /var/lib/rabbitmq
                        name: rabbit-storage
            volumes:
                - name: rabbit-storage
                  persistentVolumeClaim:
                      claimName: rabbitmq-pvc
