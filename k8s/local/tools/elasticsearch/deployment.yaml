apiVersion: apps/v1
kind: Deployment
metadata:
    name: elasticsearch
    namespace: shop-system
    labels:
        app.kubernetes.io/name: shop-system
        app.kubernetes.io/component: elasticsearch
        app.kubernetes.io/instance: local
spec:
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/component: elasticsearch
    template:
        metadata:
            labels:
                app.kubernetes.io/name: shop-system
                app.kubernetes.io/component: elasticsearch
                app.kubernetes.io/instance: local
        spec:
            containers:
                - name: elasticsearch
                  image: docker.elastic.co/elasticsearch/elasticsearch:8.18.0
                  ports:
                      - containerPort: 9200
                        name: http
                  env:
                      - name: discovery.type
                        value: single-node
                      - name: bootstrap.memory_lock
                        value: "true"
                      - name: ES_JAVA_OPTS
                        value: "-Xms512m -Xmx512m"
                      - name: xpack.security.enabled
                        value: "false"
                  volumeMounts:
                      - name: elasticsearch-data
                        mountPath: /usr/share/elasticsearch/data
                  securityContext:
                      capabilities:
                          add: ["IPC_LOCK"]
                      runAsUser: 1000
                      runAsGroup: 1000
                  startupProbe:
                      httpGet:
                          path: /_cluster/health
                          port: 9200
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 30
                  livenessProbe:
                      httpGet:
                          path: /_cluster/health
                          port: 9200
                      initialDelaySeconds: 90
                      periodSeconds: 30
                      timeoutSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /_cluster/health
                          port: 9200
                      initialDelaySeconds: 60
                      periodSeconds: 10
                      timeoutSeconds: 5
            volumes:
                - name: elasticsearch-data
                  persistentVolumeClaim:
                      claimName: elasticsearch-pvc
