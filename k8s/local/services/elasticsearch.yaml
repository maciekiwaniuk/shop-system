apiVersion: apps/v1
kind: Deployment
metadata:
    name: elasticsearch
    namespace: shop-system
spec:
    replicas: 1
    selector:
        matchLabels:
            app: elasticsearch
    template:
        metadata:
            labels:
                app: elasticsearch
        spec:
            containers:
                - name: elasticsearch
                  image: docker.elastic.co/elasticsearch/elasticsearch:8.18.0
                  ports:
                      - containerPort: 9200
                  env:
                      - name: discovery.type
                        value: single-node
                      - name: bootstrap.memory_lock
                        value: "true"
                      - name: ES_JAVA_OPTS
                        value: "-Xms512m -Xmx512m"
                      - name: xpack.security.enabled
                        value: "false"
                  volumeMounts:
                      - name: elasticsearch-data
                        mountPath: /usr/share/elasticsearch/data
                  securityContext:
                      capabilities:
                          add: ["IPC_LOCK"]
                      runAsUser: 1000
                      runAsGroup: 1000
            volumes:
                - name: elasticsearch-data
                  persistentVolumeClaim:
                      claimName: elasticsearch-pvc
---
apiVersion: v1
kind: Service
metadata:
    name: elasticsearch
    namespace: shop-system
spec:
    type: NodePort
    selector: { app: elasticsearch }
    ports:
        - name: http
          port: 9200
          targetPort: 9200
          nodePort: 30920
