apiVersion: apps/v1
kind: Deployment
metadata: 
    name: mysql
    namespace: shop-system
spec:
    selector: { matchLabels: { app: mysql } }
    replicas: 1
    template:
        metadata: { labels: { app: mysql } }
        spec:
            containers:
                - name: mysql
                  image: mysql:9.1
                  env:
                      - name: MYSQL_ROOT_PASSWORD
                        value: root_password
                      - name: MYSQL_DATABASE
                        value: shop_system_auth
                      - name: MYSQL_USER
                        value: shop_user
                      - name: MYSQL_PASSWORD
                        value: shop_password
                  volumeMounts:
                      - mountPath: /var/lib/mysql
                        name: mysql-storage
            volumes:
                - name: mysql-storage
                  persistentVolumeClaim:
                      claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
    name: mysql
    namespace: shop-system
spec:
    type: NodePort
    selector: { app: mysql }
    ports:
        - name: mysql
          port: 3306
          targetPort: 3306
          nodePort: 30306
