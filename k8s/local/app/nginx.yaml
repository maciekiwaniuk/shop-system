apiVersion: v1
kind: ConfigMap
metadata:
    name: nginx-config
    namespace: shop-system
    labels:
        app.kubernetes.io/name: shop-system
        app.kubernetes.io/component: nginx
        app.kubernetes.io/instance: local
data:
    default.conf: |
        server {
            listen 80;
            index index.php index.html;
            root /var/www/public;

            client_max_body_size 100M;

            location / {
                root /var/www/public;
                index  index.html index.php;
                try_files $uri $uri/ /index.php?$query_string;
            }

            location ~ \.php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass backend:9000;
                fastcgi_read_timeout 3600;
                fastcgi_index index.php;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param PATH_INFO $fastcgi_path_info;
                send_timeout 3600;
                proxy_connect_timeout 3600;
                proxy_read_timeout    3600;
                proxy_send_timeout    3600;
            }
        }
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx
    namespace: shop-system
    labels:
        app.kubernetes.io/name: shop-system
        app.kubernetes.io/component: nginx
        app.kubernetes.io/instance: local
spec:
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/component: nginx
    template:
        metadata:
            labels:
                app.kubernetes.io/name: shop-system
                app.kubernetes.io/component: nginx
                app.kubernetes.io/instance: local
        spec:
            initContainers:
                - name: setup-code
                  image: maciekiwaniuk/shop-system-backend:latest
                  command: [ "cp", "-a",  "/var/www/.", "/app" ]
                  volumeMounts:
                     -   name: app-code
                         mountPath: /app
            volumes:
                - name: app-code
                  emptyDir: {}
                - name: nginx-config
                  configMap:
                      name: nginx-config
            containers:
                - name: nginx
                  image: nginx:1.27.2-alpine
                  ports:
                      - containerPort: 80
                  volumeMounts:
                      - name: nginx-config
                        mountPath: /etc/nginx/conf.d/default.conf
                        subPath: default.conf
                      - name: app-code
                        mountPath: /var/www
---
apiVersion: v1
kind: Service
metadata:
    name: nginx
    namespace: shop-system
    labels:
        app.kubernetes.io/name: shop-system
        app.kubernetes.io/component: nginx
        app.kubernetes.io/instance: local
spec:
    type: NodePort
    ports:
        - port: 80
          targetPort: 80
          nodePort: 30080
    selector:
        app.kubernetes.io/component: nginx
