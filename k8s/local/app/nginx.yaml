apiVersion: v1
kind: ConfigMap
metadata:
    name: nginx-config
    namespace: shop-system
data:
    default.conf: |
        server {
            listen 80;
            index index.php index.html;
            root /var/www/public;

            client_max_body_size 100M;

            location / {
                root /var/www/public;
                index  index.html index.php;
                try_files $uri $uri/ /index.php?$query_string;
            }

            location ~ \.php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass shop-backend:9000;
                fastcgi_read_timeout 3600;
                fastcgi_index index.php;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param PATH_INFO $fastcgi_path_info;
                send_timeout 3600;
                proxy_connect_timeout 3600;
                proxy_read_timeout    3600;
                proxy_send_timeout    3600;
            }
        }
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: shop-nginx
    namespace: shop-system
spec:
    replicas: 1
    selector:
        matchLabels:
            app: shop-nginx
    template:
        metadata:
            labels:
                app: shop-nginx
        spec:
            volumes: # Add this section
                - name: app-code
                  emptyDir: { }
                - name: nginx-config
                  configMap:
                        name: nginx-config
            containers:
                - name: nginx
                  image: nginx:1.27.2-alpine
                  ports:
                      - containerPort: 80
                  volumeMounts:
                      - name: nginx-config
                        mountPath: /etc/nginx/conf.d/default.conf
                        subPath: default.conf
                      - name: app-code
                        mountPath: /var/www
                  resources:
                      requests:
                          memory: "64Mi"
                          cpu: "50m"
                      limits:
                          memory: "128Mi"
                          cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
    name: shop-nginx
    namespace: shop-system
spec:
    type: NodePort
    ports:
        - port: 80
          targetPort: 80
          nodePort: 30080
    selector:
        app: shop-nginx
