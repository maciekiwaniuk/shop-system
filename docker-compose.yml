services:
    shop-system-database:
        container_name: shop-system-database
        image: mysql:9.1
        volumes:
            - ./docker/mysql/data:/var/lib/mysql
            - ./docker/mysql/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        ports:
            - "3306:3306"

    shop-system-cache:
        container_name: shop-system-cache
        image: redis:7.4
        restart: on-failure
        ports:
            - "6379:6379"
        volumes:
            - ./docker/redis/data:/data
            
    shop-system-message-broker:
        container_name: shop-system-message-broker
        image: rabbitmq:4.0.4
        ports:
            - "5672:5672"
            - "15672:15672"
        volumes:
            - ./docker/rabbitmq/data:/var/lib/rabbitmq

    shop-system:
        container_name: shop-system
        build:
            context: ./docker/php
        restart: always
        volumes:
            - .:/var/www/html
        depends_on:
            - shop-system-database
            - shop-system-cache

    shop-system-nginx:
        container_name: shop-system-nginx
        image: nginx:latest
        volumes:
            - .:/var/www:rw,cached
            - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - shop-system

volumes:
    mysql:
