version: "2"
sql:
  - engine: "mysql"
    queries: "internal/adapters/db/query"
    schema: "internal/adapters/db/migrations"
    gen:
      go:
        package: "generated"
        out: "internal/adapters/db/query/generated"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
