    shop-system-worker-async:
        container_name: shop-system-worker-async
        build:
            context: ./docker/php
        restart: always
        volumes:
            - ../:/var/www:cached
        depends_on:
            - shop-system-backend
            - shop-system-rabbitmq
            - shop-system-mysql
        command: sh -c "sleep 10 && php bin/console messenger:consume async -vv"

    shop-system-worker-payments:
        container_name: shop-system-worker-payments
        build:
            context: ./docker/php
        restart: always
        volumes:
            - ../:/var/www:cached
        depends_on:
            - shop-system-backend
            - shop-system-rabbitmq
            - shop-system-mysql
        command: sh -c "sleep 10 && php bin/console messenger:consume payments_events -vv"

    shop-system-frontend:
        container_name: shop-system-frontend
        image: oven/bun:1.3-alpine
        command: sh -c "bun install && bun run dev"
        ports:
            - "3000:3000"
        volumes:
            - ../frontend:/var/www/html
        working_dir: /var/www/html
        restart: on-failure
        stdin_open: true
        tty: true

networks:
    default:
        name: shop_system_network
