services:
    shop-system-mysql:
        container_name: shop-system-mysql
        image: mysql:9.1
        volumes:
            - ./docker/mysql/data:/var/lib/mysql
            - ./docker/mysql/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
        environment:
            MYSQL_ROOT_PASSWORD: root_password
            MYSQL_DATABASE: shop_system_auth
            MYSQL_USER: shop_user
            MYSQL_PASSWORD: shop_password
        ports:
            - "3306:3306"

    shop-system-elasticsearch:
        container_name: shop-system-elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.18.0
        environment:
            - discovery.type=single-node
            - bootstrap.memory_lock=true
            - ES_JAVA_OPTS=-Xms512m -Xmx512m
            - xpack.security.enabled=false
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - ./docker/elasticsearch/data:/usr/share/elasticsearch/data
        ports:
            - "9200:9200"

    shop-system-redis:
        container_name: shop-system-redis
        image: redis:7.4
        restart: on-failure
        ports:
            - "6379:6379"
        volumes:
            - ./docker/redis/data:/data
            
    shop-system-rabbitmq:
        container_name: shop-system-rabbitmq
        image: rabbitmq:4.1-management
        ports:
            - "5672:5672"
            - "15672:15672"
        volumes:
            - ./docker/rabbitmq/data:/var/lib/rabbitmq

    shop-system-mailhog:
        container_name: shop-system-mailhog
        image: mailhog/mailhog
        ports:
            - "8025:8025"
            - "1025:1025"

    shop-system-backend:
        container_name: shop-system-backend
        build:
            context: ./docker/php
        restart: always
        volumes:
            - ../:/var/www:cached
        depends_on:
            - shop-system-mysql
            - shop-system-elasticsearch
            - shop-system-redis
            - shop-system-rabbitmq
            - shop-system-mailhog

    shop-system-payments:
        container_name: shop-system-payments
        build:
            context: ../microservices/payments
        restart: always
        ports:
            - "8080:8080"
        volumes:
            - ../microservices/payments:/app
            - /app/tmp
        environment:
            - GIN_MODE=debug
            - PORT=8080
            - DB_HOST=shop-system-mysql
            - DB_PORT=3306
            - DB_USER=shop_user
            - DB_PASSWORD=shop_password
            - DB_NAME=shop_system_auth
            - RABBITMQ_URL=amqp://guest:guest@shop-system-rabbitmq:5672/
        depends_on:
            - shop-system-backend

    shop-system-queue:
        container_name: shop-system-queue
        build:
            context: ./docker/php
        restart: always
        volumes:
            - ../:/var/www:cached
        depends_on:
            - shop-system-backend
        command: sh -c "sleep 10 && php bin/console messenger:consume async -vv"

    shop-system-frontend:
        container_name: shop-system-frontend
        image: node:23-alpine
        command: sh -c "npm install && npm run dev"
        ports:
            - "3000:3000"
        volumes:
            - ../frontend:/var/www/html
        working_dir: /var/www/html
        restart: on-failure
        stdin_open: true
        tty: true

    shop-system-nginx:
        container_name: shop-system-nginx
        image: nginx:1.27.2-alpine
        ports:
            - "80:80"
        volumes:
            - ../:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
        depends_on:
            - shop-system-backend
            - shop-system-frontend

networks:
    default:
        name: shop_system_network
